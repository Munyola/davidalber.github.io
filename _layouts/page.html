---
layout: default
---
<div class="post">
  <div class="post-header mb2">
    <h1>{{ page.title }}</h1>
    {% if page.tags != empty %}
      <span class="post-meta">
        <p class="post-meta">
          {% include page-tags.html %}
        </p>
      </span>
    {% endif %}
  </div>
  <article class="post-content">
  {{ content }}
  </article>
</div>
