title: David Alber

image_base:  "/images"
date_format: "%b %-d, %Y"

header_pages:
 - about.md

permalink:    /:categories/:year/:month/:title/

plugins:
  - jekyll-paginate
  - jemoji
  - jekyll-feed
paginate:     10
sass:
  compressed: true

exclude: ["Rakefile", "Gemfile", "Gemfile.lock", "make-tag-files.sh"]

google_analytics: "UA-110543077-1"

compress_html:
  comments: ["<!-- ", " -->"]
#  ignore:
#    envs: [dev]

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
  -
    scope:
      path: ""      # empty string for all files
      type: pages
    values:
      tags: []

repository: "davidalber/davidalber.github.io"
